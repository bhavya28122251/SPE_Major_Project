server.port=8888
spring.application.name=config-server
spring.profiles.active=shared-database

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOSTNAME}
eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS}

# MySQL Datasource for Config Server
spring.datasource.url=jdbc:mysql://mysql-svc.default.svc.cluster.local:3306/healthcare_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

